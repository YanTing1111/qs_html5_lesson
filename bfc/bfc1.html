<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>上下边界重叠问题</title>
    <style>
      *{
          margin: 0;
          padding: 0;
      }
      *,*:before,*:after{
           box-sizing: border-box;
       }
       .box p{
           margin: 10px 0;
           background-color: green;
       }
       /* .box p:nth-child(1){
           margin-bottom: 25px;
        } */
    </style>
</head>
<body>
    <h1>BFC原理</h1>
    <p>相邻元素间margin会重叠在一起,
        如果要两者的间距不重叠，怎么办？
        我们应该创建一个bfc=block format context
        加一个overflow:hidden可以创建bfc
        块级元素格式化上下文
        在bfc的垂直方向上，边距就不会重叠
    </p>
    <div class="box" id="box">
        <p>Lorem ipsum dolor sit.</p>
        <div style="overflow:hidden;">
          <p>Lorem ipsum dolor sit.</p>
        </div>
        <p>Lorem ipsum dolor sit.</p>
    </div>
</body>
</html>
